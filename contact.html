<!-- Contact Form -->
<div class="controls">

    <form id="contact-form" method="post" action="contact-form.php" enctype="text/plain">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" value="" placeholder="your name" required="required" maxlength="200" data-error="please enter name">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input id="email" type="email" name="email" class="form-control" value="" placeholder="your email" required="required" maxlength="100" data-error="please enter email">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input id="phone" type="tel" name="phone" class="form-control" value="" placeholder="012 345 6789" required="required" maxlength="100" data-error="please enter phone number">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <textarea id="form_message" name="message" class="form-control" placeholder="write me a message" rows="4"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" name="submit" class="btn btn-outline-black btn-lrg" >contact me</button>
                <!--<input type="submit" name="submit" value="contact me">-->
            </div>
        </div>
    </form>
