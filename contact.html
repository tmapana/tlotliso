<!-- Contact Form -->
<form id="contact-form" method="post" action="contact.php" role="form">

    <div class="controls">

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" name="first-name" class="form-control" value="" placeholder="first name" required="required" maxlength="100" data-error="please enter name">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" name="last-name" class="form-control" value="" placeholder="last name" required="required" maxlength="100" data-error="please enter last name">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input id="form_email" type="email" name="email" class="form-control" value="" placeholder="email" required="required" maxlength="100" data-error="please enter email">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="form_phone" type="tel" name="phone" class="form-control" value="" placeholder="phone" required="required" maxlength="100" data-error="please enter phone number">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <textarea id="form_message" name="message" class="form-control" placeholder="write me a message" rows="4"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-outline-black btn-lrg" onclick="document.location = 'index.html'">contact me</button>
            </div>
        </div>
    </div>

</form>
